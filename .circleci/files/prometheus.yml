global:
  scrape_interval: 15s
  external_labels:
    monitor: 'prometheus'

scrape_configs:
  - job_name: 'prometheus'
    ec2_sd_configs:
      - region: us-east-1
        access_key: 
        secret_key: 
        port: 9100
        filters:
         - name: tag:project
           values: [udapeople]
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance
      - source_labels: [__meta_ec2_public_dns_name]
        replacement: ${1}:9100
        target_label: __address__


global:
  scrape_interval: 15s
  external_labels:
    monitor: 'prometheus'
scrape_configs:
  - job_name: 'prometheus'
    ec2_sd_configs:
      - region: us-east-1
        port: 9100
        filters:
          - name: tag:project
            values: [udapeople]
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_public_dns_name]
        target_label: public_dns_name

groups:
- name: AllInstances
  rules:
  - alert: UsingTooMuchMemory
    expr: node_memory_MemFree_bytes < 100000000
    for: 3m
    labels:
      severity: 'critical'
    annotations:
      title: 'Instace {{ $labels.instance }} is almost out of memory'
      description: '{{ $labels.instance }} of job {{ $labels.job }}  has been out of memory for 3 minutes'
  - alert: InstanceDown
    expr: up == 0
    for: 1m
    labels:
      severity: 'critical'
    annotations:
      title: 'Instace {{ $labels.instance }} is Down'
      description: '{{ $labels.instance }} of job {{ $labels.job }}  is down for 1 minute'   




